<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Happy New Year 2026</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      touch-action: none;
    }
    canvas {
      position: fixed;
      inset: 0;
      display: block;
      width: 100%;
      height: 100%;
    }
    p {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ffdca8;
      font-family: sans-serif;
      font-size: 12px;
      text-shadow: 0 1px 5px #000;
      pointer-events: none; /* Allows clicks to pass through to canvas if needed */
    }
    p a { color: #fff; text-decoration: none; font-weight: bold; pointer-events: auto; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <p>
    <a href="#">Happy New Year 2026 ✨</a><br>
    By Louis Dang • Made with ❤️
  </p>

  <script>
  (function () {
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    const opts = {
      strings: ["HAPPY NEW YEAR", "2026 ✨"],
      charSize: 44,      // Base size
      charSpacing: 55,   // Base spacing
      lineHeight: 70,
      fireworkSpawnTime: 120,
      fireworkBaseReachTime: 30,
      fireworkAddedReachTime: 30,
      gravity: 0.1,
      upFlow: -0.05,
      letterContemplatingWaitTime: 200,
      balloonBaseSize: 15,
      balloonAddedSize: 20
    };

    let DPR, w, h, hw, hh;
    const letters = [];

    function setSize() {
      DPR = window.devicePixelRatio || 1;
      w = window.innerWidth;
      h = window.innerHeight;
      hw = w / 2;
      hh = h / 2;

      canvas.width = w * DPR;
      canvas.height = h * DPR;
      ctx.scale(DPR, DPR);

      // --- DYNAMIC FITTING LOGIC ---
      // 1. Find the longest string
      const longestStr = opts.strings.reduce((a, b) => a.length > b.length ? a : b);
      
      // 2. Calculate what the width WOULD be at full size
      const fullWidth = longestStr.length * opts.charSpacing;
      
      // 3. If that width is wider than 90% of the screen, scale it down
      const maxAllowedWidth = w * 0.9; 
      let scale = 1;
      if (fullWidth > maxAllowedWidth) {
        scale = maxAllowedWidth / fullWidth;
      }

      // 4. Apply the scale to sizes and spacing
      this.currentCharSize = opts.charSize * scale;
      this.currentSpacing = opts.charSpacing * scale;
      this.currentLineHeight = opts.lineHeight * scale;
      // -----------------------------

      ctx.font = `${this.currentCharSize}px Verdana`;
    }

    function Letter(char, x, y, hue) {
      this.char = char;
      this.x = x;
      this.y = y;
      this.hue = hue;
      this.reset();
    }

    Letter.prototype.reset = function() {
      this.phase = 'firework';
      this.tick = 0;
      this.spawned = false;
      this.spawningTime = Math.random() * opts.fireworkSpawnTime;
      this.reachTime = opts.fireworkBaseReachTime + Math.random() * opts.fireworkAddedReachTime;
      this.prevPoints = [[0, hh]];
      this.vx = (Math.random() - 0.5) * 2; // slight horizontal drift
    };

    Letter.prototype.step = function() {
      const alphaColor = (a) => `hsla(${this.hue}, 90%, 60%, ${a})`;
      
      if (this.phase === 'firework') {
        if (!this.spawned) {
          if (++this.tick >= this.spawningTime) { this.tick = 0; this.spawned = true; }
        } else {
          this.tick++;
          const p = this.tick / this.reachTime;
          const curX = p * this.x;
          const curY = hh + (Math.sin(p * Math.PI / 2) * (this.y - hh));
          
          ctx.strokeStyle = alphaColor(1);
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.moveTo(this.prevPoints[this.prevPoints.length-1][0], this.prevPoints[this.prevPoints.length-1][1]);
          ctx.lineTo(curX, curY);
          ctx.stroke();
          this.prevPoints.push([curX, curY]);

          if (this.tick >= this.reachTime) {
            this.phase = 'contemplate';
            this.tick = 0;
          }
        }
      } else if (this.phase === 'contemplate') {
        ctx.fillStyle = alphaColor(1);
        ctx.shadowBlur = 10;
        ctx.shadowColor = alphaColor(0.5);
        ctx.fillText(this.char, this.x - (ctx.measureText(this.char).width/2), this.y + (this.currentLineHeight/4));
        ctx.shadowBlur = 0;
        if (++this.tick > opts.letterContemplatingWaitTime) {
          this.phase = 'balloon';
          this.tick = 0;
          this.bx = this.x; this.by = this.y;
          this.bSize = opts.balloonBaseSize + Math.random() * opts.balloonAddedSize;
        }
      } else if (this.phase === 'balloon') {
        this.by += opts.upFlow * 20;
        this.bx += Math.sin(this.by/20);
        ctx.fillStyle = alphaColor(0.7);
        ctx.beginPath();
        ctx.arc(this.bx, this.by, this.bSize, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = "#fff";
        ctx.fillText(this.char, this.bx - (ctx.measureText(this.char).width/2), this.by + (this.bSize/2));
        if (this.by < -100) this.phase = 'done';
      }
    };

    function createLetters() {
      letters.length = 0;
      const totalRows = opts.strings.length;
      opts.strings.forEach((str, rowIdx) => {
        const rowWidth = (str.length - 1) * this.currentSpacing;
        const startX = -rowWidth / 2;
        const y = (rowIdx - (totalRows - 1) / 2) * this.currentLineHeight;
        for (let i = 0; i < str.length; i++) {
          letters.push(new Letter(str[i], startX + (i * this.currentSpacing), y, 30 + (i * 5)));
        }
      });
    }

    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.15)'; // Trail effect
      ctx.fillRect(0, 0, w, h);
      
      ctx.save();
      ctx.translate(hw, hh);
      let allDone = true;
      letters.forEach(l => {
        l.step();
        if (l.phase !== 'done') allDone = false;
      });
      ctx.restore();

      if (allDone) {
        setTimeout(() => { letters.forEach(l => l.reset()); }, 1000);
      }
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => { setSize(); createLetters(); });
    setSize();
    createLetters();
    animate();
  })();
  </script>
</body>
</html>
