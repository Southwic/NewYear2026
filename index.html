<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Happy New Year 2026</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background: #000000;
      overflow: hidden;
      touch-action: none;
    }

    canvas {
      position: fixed;
      inset: 0;
      display: block;
      width: 100%;
      height: 100%;
    }

    p {
      margin: 0;
      position: absolute;
      left: 12px;
      bottom: 12px;
      color: #ffdca8;
      font-size: 14px;
      text-shadow: 0 1px 6px rgba(0,0,0,0.6);
      z-index: 10;
    }
    p a {
      color: #fff3d9;
      text-decoration: none;
      font-weight: 700;
    }
    p span { 
      font-size: 12px; 
      color: #ffdca8; 
      opacity: 0.9; 
      margin-left: 8px; 
    }
  </style>
</head>
<body>
  <canvas id="c" aria-label="New Year animation"></canvas>

  <p>
    <a href="#" target="_blank">Happy New Year 2026 ✨</a>
    <span>• By Louis Dang || Made with ❤️</span>
  </p>

  <script>
  (function () {
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');

    const opts = {
      strings: ["HAPPY NEW YEAR", "2026 ✨"],
      charSize: 44,
      charSpacing: 62,
      lineHeight: 72,
      gravity: 0.12,
      upFlow: -0.06,
      fireworkPrevPoints: 12,
      fireworkBaseLineWidth: 6,
      fireworkAddedLineWidth: 8,
      fireworkSpawnTime: 140,
      fireworkBaseReachTime: 36,
      fireworkAddedReachTime: 40,
      fireworkCircleBaseSize: 22,
      fireworkCircleAddedSize: 14,
      fireworkCircleBaseTime: 36,
      fireworkCircleAddedTime: 26,
      fireworkCircleFadeBaseTime: 12,
      fireworkCircleFadeAddedTime: 8,
      fireworkBaseShards: 7,
      fireworkAddedShards: 8,
      fireworkShardPrevPoints: 3,
      fireworkShardBaseVel: 3.4,
      fireworkShardAddedVel: 2.6,
      fireworkShardBaseSize: 2,
      fireworkShardAddedSize: 3,
      letterContemplatingWaitTime: 260,
      balloonSpawnTime: 18,
      balloonBaseInflateTime: 12,
      balloonAddedInflateTime: 18,
      balloonBaseSize: 18,
      balloonAddedSize: 24,
      balloonBaseVel: 0.36,
      balloonAddedVel: 0.5,
      balloonBaseRadian: -(Math.PI / 2 - 0.4),
      balloonAddedRadian: -0.9
    };

    let DPR, w, h, hw, hh;
    let letterScale = 1; // The "Zoom" factor for letters
    let calc = { totalWidth: 0 };
    const Tau = Math.PI * 2;
    const letters = [];

    function setSize() {
      DPR = Math.max(window.devicePixelRatio || 1, 1);
      w = window.innerWidth;
      h = window.innerHeight;
      hw = w / 2;
      hh = h / 2;

      canvas.width = Math.round(w * DPR);
      canvas.height = Math.round(h * DPR);
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.scale(DPR, DPR);

      // --- CALCULATE FIT ---
      const longest = Math.max(...opts.strings.map(s => s.length));
      const fullWidth = longest * opts.charSpacing;
      // If the text is wider than 90% of the screen, scale it down
      if (fullWidth > w * 0.9) {
        letterScale = (w * 0.9) / fullWidth;
      } else {
        letterScale = 1;
      }
      // --------------------

      ctx.font = `${opts.charSize * letterScale}px Verdana`;
    }

    function hueForX(x) {
      if (calc.totalWidth <= 0) return 40;
      const t = (x + calc.totalWidth/2) / calc.totalWidth;
      return 30 + 25 * Math.min(Math.max(t, 0), 1);
    }

    function Letter(char, x, y) {
      this.char = char;
      this.x = x; // Target X relative to center
      this.y = y; // Target Y relative to center
      this.reset();
    }

    Letter.prototype.reset = function () {
      this.phase = 'firework';
      this.tick = 0;
      this.spawned = false;
      this.spawningTime = Math.floor(opts.fireworkSpawnTime * Math.random());
      this.reachTime = Math.floor(opts.fireworkBaseReachTime + opts.fireworkAddedReachTime * Math.random());
      this.lineWidth = (opts.fireworkBaseLineWidth + opts.fireworkAddedLineWidth * Math.random()) * letterScale;
      this.prevPoints = [[0, 0, 0]]; // Start from center (0,0 in translated context)
      
      const hue = hueForX(this.x);
      this.color = `hsl(${hue},90%,50%)`;
      this.lightColor = (l) => `hsl(${hue},90%,${l}%)`;
      this.alphaColor = (a) => `hsla(${hue},90%,52%,${a})`;
      this.lightAlpha = (l, a) => `hsla(${hue},90%,${l}%,${a})`;
      
      ctx.font = `${opts.charSize * letterScale}px Verdana`;
      this.dx = -ctx.measureText(this.char).width / 2;
      this.dy = (opts.charSize * letterScale) / 2;
    };

    Letter.prototype.step = function () {
      const targetX = this.x * letterScale;
      const targetY = this.y * letterScale;

      if (this.phase === 'firework') {
        if (!this.spawned) {
          if (++this.tick >= this.spawningTime) { this.tick = 0; this.spawned = true; }
        } else {
          ++this.tick;
          const lp = this.tick / this.reachTime;
          const ap = Math.sin(lp * (Tau/4));
          const curX = lp * targetX;
          const curY = ap * targetY;

          if (this.prevPoints.length > opts.fireworkPrevPoints) this.prevPoints.shift();
          this.prevPoints.push([curX, curY, lp * this.lineWidth]);

          for (let i = 1; i < this.prevPoints.length; ++i) {
            ctx.strokeStyle = this.alphaColor((i / this.prevPoints.length) * 0.9);
            ctx.lineWidth = this.prevPoints[i][2];
            ctx.beginPath();
            ctx.moveTo(this.prevPoints[i][0], this.prevPoints[i][1]);
            ctx.lineTo(this.prevPoints[i-1][0], this.prevPoints[i-1][1]);
            ctx.stroke();
          }

          if (this.tick >= this.reachTime) {
            this.phase = 'contemplate';
            this.tick = 0;
            this.shards = [];
            const shardCount = Math.floor(opts.fireworkBaseShards + opts.fireworkAddedShards * Math.random());
            for (let i = 0; i < shardCount; i++) {
              const ang = (Tau / shardCount) * i;
              this.shards.push(new Shard(targetX, targetY, Math.cos(ang), Math.sin(ang), this.alphaColor(1)));
            }
          }
        }
      } else if (this.phase === 'contemplate') {
        ctx.font = `${opts.charSize * letterScale}px Verdana`;
        ctx.save();
        ctx.shadowBlur = 10 * letterScale;
        ctx.shadowColor = 'rgba(255,190,80,0.85)';
        ctx.fillStyle = this.lightColor(72);
        ctx.fillText(this.char, targetX + this.dx, targetY + this.dy);
        ctx.restore();

        for (let i = 0; i < this.shards.length; i++) {
          this.shards[i].step();
          if (!this.shards[i].alive) this.shards.splice(i--, 1);
        }

        if (++this.tick > opts.letterContemplatingWaitTime) {
          this.phase = 'balloon';
          this.tick = 0;
          this.cx = targetX; this.cy = targetY;
          this.bSize = (opts.balloonBaseSize + opts.balloonAddedSize * Math.random()) * letterScale;
          const rad = opts.balloonBaseRadian + opts.balloonAddedRadian * Math.random();
          const vel = (opts.balloonBaseVel + opts.balloonAddedVel * Math.random()) * letterScale;
          this.vx = Math.cos(rad) * vel;
          this.vy = Math.sin(rad) * vel;
        }
      } else if (this.phase === 'balloon') {
        this.cx += this.vx; this.cy += (this.vy += opts.upFlow * letterScale);
        ctx.fillStyle = this.color;
        ctx.beginPath();
        generateBalloonPath(ctx, this.cx, this.cy, this.bSize);
        ctx.fill();
        ctx.fillStyle = this.lightColor(76);
        ctx.fillText(this.char, this.cx + this.dx, this.cy + this.dy + this.bSize);
        if (this.cy + this.bSize < -hh - 100) this.phase = 'done';
      }
    };

    function Shard(x, y, vx, vy, color) {
      const vel = (opts.fireworkShardBaseVel + opts.fireworkShardAddedVel * Math.random()) * letterScale;
      this.vx = vx * vel; this.vy = vy * vel;
      this.x = x; this.y = y;
      this.color = color;
      this.alive = true;
      this.size = (opts.fireworkShardBaseSize + opts.fireworkShardAddedSize * Math.random()) * letterScale;
    }
    Shard.prototype.step = function() {
      this.x += this.vx; this.y += this.vy += opts.gravity * letterScale;
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x, this.y, this.size, this.size);
      if (this.y > hh + 100) this.alive = false;
    };

    function generateBalloonPath(ctx, x, y, size) {
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size, y - size/2, x - size/2, y - size*1.5, x, y - size*1.5);
      ctx.bezierCurveTo(x + size/2, y - size*1.5, x + size, y - size/2, x, y);
    }

    function createLetters() {
      letters.length = 0;
      const rows = opts.strings.length;
      const longest = Math.max(...opts.strings.map(s => s.length));
      calc.totalWidth = opts.charSpacing * longest;
      
      opts.strings.forEach((str, i) => {
        const rowW = opts.charSpacing * str.length;
        const xOff = -rowW / 2 + opts.charSpacing / 2;
        const y = (i - (rows - 1) / 2) * opts.lineHeight;
        for (let j = 0; j < str.length; j++) {
          letters.push(new Letter(str[j], xOff + j * opts.charSpacing, y));
        }
      });
    }

    function animate() {
      ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
      ctx.fillStyle = 'rgba(0,0,0,0.15)';
      ctx.fillRect(0, 0, w, h);

      // Radial Glow
      const g = ctx.createRadialGradient(hw, hh, 0, hw, hh, Math.max(w,h)*0.8);
      g.addColorStop(0, 'rgba(255,190,80,0.05)');
      g.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = g;
      ctx.fillRect(0, 0, w, h);

      ctx.save();
      ctx.translate(hw, hh);
      let allDone = true;
      letters.forEach(l => {
        l.step();
        if (l.phase !== 'done') allDone = false;
      });
      ctx.restore();

      if (allDone) {
        setTimeout(() => letters.forEach(l => l.reset()), 400);
      }
      requestAnimationFrame(animate);
    }

    setSize();
    window.addEventListener('resize', () => { setSize(); createLetters(); });
    createLetters();
    animate();
  })();
  </script>
</body>
</html>
